<!-- 
onselectstart几乎可以用于所有对象，其触发时间为目标对象被开始选中时（即选中动作刚开始，尚未实质性被选中）。
该事件常使用于使目标对象“禁止变蓝”，比如在很多地方当用户双击时，一些元素会变成蓝色（选中状态），而当我们要避免这种情况时就可以使用该事件。
-->
<body onselectstart="return false">
  <div style="height: 48px;">
    <header class="header">
      <h1>测试工具类</h1>
    </header></div>
  <section class="p10">
    <h4>目前可集成测试的功能：</h4>
    <ul>
        <li>require.js</li>
        <li>zepto.js</li>
        <li>underscore.js</li>
        <li>underscore.extend.js</li>
        <li>fastclick.js</li>
    </ul>
  </section>
<script src="./blade/libs/require.js"></script>
<script src="./blade/libs/zepto.js"></script>
<script src="./blade/libs/underscore.js"></script>
<script src="./blade/libs/underscore.extend.js"></script>
<script src="./blade/libs/fastclick.js"></script>
<script src="./blade/common.js"></script>
</body>
</html>
